<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Criando Menu Responsivo</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="left-container">
          <figure>
            <img src="./assets/Tech Blog.png" alt="logo" />
          </figure>
          <div class="list">
            <ul class="list-show">
              <li>All</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>Python</li>
              <li>Java</li>
            </ul>
          </div>
        </div>
        <div class="right-container">
          <div class="search">
            <button class="search-button">
              <img src="./assets/search.png" alt="search button" />
            </button>
            <input
              type="search"
              class="search-bar"
              name="search"
              value
              placeholder="Pesquisar por"
            />
          </div>
          <figure class="img-show">
            <img src="./assets/profile.png" alt="profile" />
          </figure>
          <figcaption class="user-name">Samuel Le√£o</figcaption>
        </div>
        <div class="menu-button">
          <button class="button-open">
            <img src="./assets/menu-button.svg" alt="menu-img" class="menu-img"/>
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/media-query.css" />
    <script type="module" src="./scripts/index.js" defer></script>
    <title>Rede Social</title>
  </head>
  <body>
    <header class="header container-global">
      <figure>
        <img src="./assets/logo.svg" alt="logo" />
      </figure>
      <button class="exit-button">Sair</button>
    </header>
    <div class="main-container">
      <main class="main container-global">
        <div class="user-container">
          <img src="./assets/user1.svg" class="user-img" />
          <div>
            <h2>Samuel Leão</h2>
            <p class="user-stack">Front end Engineer</p>
          </div>
        </div>
        <form class="post-form" id="post-form">
          <input
            type="text"
            id="post-title"
            name="post-title"
            required
            placeholder="Digitar título do post"
          />
          <textarea
            type="text"
            id="post-description"
            name="post-description"
            required
            rows="6"
            placeholder="Digitar descrição do post"
          ></textarea>
          <input
            type="submit"
            class="post-submit"
            name="submit"
            value="Postar"
            disabled
          />
        </form>
        <div class="show-mobile">
          <h2>Sugestões Para Você Seguir</h2>
          <div class="carousel"><div class="aside-container"></div></div>
        </div>
        <section>
          <h1 class="heading-margin">Posts</h1>
          <div id="all-posts"></div>
        </section>
      </main>
      <aside class="aside container-global">
        <h2>Sugestões Para Você Seguir</h2>
        <div class="aside-container"></div>
      </aside>
    </div>
    <dialog id="modal" class="modal"></dialog>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bianca Toller" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <script type="module" src="./scripts/home.js" defer></script>
    <title>Home - Empresas</title>
  </head>
  <body>
    <header class="header-desktop header-mobile">
      <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
      </div>
      <div class="header-buttons header-buttons-show">
        <button id="header-button-signin" class="white-button">Login</button>
        <button id="header-button-signup" class="purple-button">
          Cadastro
        </button>
      </div>
      <div class="header-menu-button">
        <button class="button-open">
          <img src="./assets/menu.png" class="menu-button-img" />
        </button>
      </div>
    </header>
    <main>
      <div class="main-containers">
        <div class="container-left">
          <img src="./assets/background-home.png" alt="home img" />
        </div>
        <div class="container-right">
          <div class="sector-bar">
            <select id="sector-filter" name="sector-filter">
              <option value="">Selecionar Setor</option>
            </select>
          </div>
          <div class="list">
            <ul id="companies-list"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
